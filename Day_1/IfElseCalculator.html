<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <script type="text/javascript">
           function miniCal(operator)
           {
                //alert(operator);
                
                if(operator == '+')
                {
                    //alert('You Click + Button');.

                    //first_number = document.getElementById('first_number').value;
                    First_number = Number(document.getElementById('first_number').value);

                    //second_number = document.getElementById('second_number').value;
                    Second_number = Number(document.getElementById('second_number').value);
        
                    //alert(first_number+second_number)
                
                    Result = First_number + Second_number;
                    document.getElementById('result').innerHTML = Result;
                }
               
                else if(operator == '-')
                {
                   //alert('You Click - Button');
                   
                    //first_number = document.getElementById('first_number').value;
                    First_number = Number(document.getElementById('first_number').value);

                    //second_number = document.getElementById('second_number').value;
                    Second_number = Number(document.getElementById('second_number').value);
        
                    //alert(first_number+second_number)
                
                    Result = First_number - Second_number;
                    document.getElementById('result').innerHTML = Result;
                }
               
                else if(operator == '*')
                {
                    //alert('You Click * Button');
                    
                    //first_number = document.getElementById('first_number').value;
                    First_number = Number(document.getElementById('first_number').value);

                    //second_number = document.getElementById('second_number').value;
                    Second_number = Number(document.getElementById('second_number').value);
        
                    //alert(first_number+second_number)
                
                    Result = First_number * Second_number;
                    document.getElementById('result').innerHTML = Result;
                }
               
                else if(operator == '/')
                {
                    //alert('You Click / Button');
                    
                    //first_number = document.getElementById('first_number').value;
                    First_number = Number(document.getElementById('first_number').value);

                    //second_number = document.getElementById('second_number').value;
                    Second_number = Number(document.getElementById('second_number').value);
        
                    //alert(first_number+second_number)
                
                    Result = First_number / Second_number;
                    document.getElementById('result').innerHTML = Result;
                }
               
                else if(operator == '%')
                {
                    //alert('You Click % Button');
                    
                    //first_number = document.getElementById('first_number').value;
                    First_number = Number(document.getElementById('first_number').value);

                    //second_number = document.getElementById('second_number').value;
                    Second_number = Number(document.getElementById('second_number').value);
        
                    //alert(first_number+second_number)
                
                    Result = First_number % Second_number;
                    document.getElementById('result').innerHTML = Result;
                }
               
           }
        </script>
    </head>
<body>
            <h1>Js Mini Calculator</h1>
            <hr/>
 <table>

    <tr>
            <td>First Number</td>
            <td>
                <input type="text" id="first_number">
            </td>
    </tr>

    <tr>
        <td>Second Number</td>
        <td>
            <input type="text" id="second_number">
        </td>
    </tr>

    
    <tr>
        <td></td>
        <td>
            <input type="button" id="btn" onclick="miniCal('+')" value="+">
            <input type="button" id="btn" onclick="miniCal('-')" value="-">
            <input type="button" id="btn" onclick="miniCal('*')" value="*">
            <input type="button" id="btn" onclick="miniCal('/')" value="/">
            <input type="button" id="btn" onclick="miniCal('%')" value="%">
        </td>
    </tr>
   
    <tr>
        <td>Result</td>
        <td>
            <span id="result">-----</span>
        </td>
    </tr>

 </table>
