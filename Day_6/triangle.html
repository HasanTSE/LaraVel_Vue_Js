                    <title>Trianle</title>

            <script type="text/javascript">
                function triAngle(btn)
                {
                    Limit = Number(document.getElementById("enter").value);
                    //alert(Limit);

                    i='';
                    j='';
                    for(i = 1; i <= Limit; i++)
                    {
                        x = '';
                        for(j = 1; j <= i; j++)
                        {
                            x += j + "  ";
                            // x += j + " ";
                             
                        }
                         
                        // document.getElementById("triangle").innerHTML = x;
                        // document.getElementById("triangle").innerHTML = ("<br/>\n");

                        document.write(x);
                        document.write("<br/>\n");

                    }

                }
            </script>
  </head>

  <body>

                <input type="button" id="btn" value="Process" onclick="triAngle()">
